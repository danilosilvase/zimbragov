---
 - hosts: zimbra
   tasks:

   - name: Perform yum update of all packages
     yum:
       name: '*'
       state: latest

   - name: Install a list of packages
     yum:
       name:
         - nano
         - telnet
         - net-tools
       state: present

     yum:
       name: http://repo.zabbix.com/zabbix/3.2/rhel/7/x86_64/zabbix-release-3.2-1.el7.noarch.rpm
       state: present
 
