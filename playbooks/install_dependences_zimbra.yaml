---
 - hosts: zimbra
   tasks:

   - name: Perform yum update of all packages
     yum:
       name: '*'
       state: latest

   - name: add repository zabbix
     yum:
       name: http://repo.zabbix.com/zabbix/3.2/rhel/7/x86_64/zabbix-release-3.2-1.el7.noarch.rpm
       state: present


   - name: Install a list of packages
     yum:
       name:
         - nano
         - telnet
         - net-tools
         - unzip 
         - sysstat
         - openssh-clients
         - perl-core
         - libaio
         - nmap-ncat
         - libstdc++.so.6 
         - wget
         - zabbix-agent
         - impasync
         - openldap-clients
       state: present

